<ng-container *ngIf="products.length > 0; else NoProducts">
  <div class="info-total">
    <div class="ui purple message">
      <div class="header">
        Total: $ {{ totalGlobal }}
      </div>
    </div>
  </div>

  <div class="ui cards middle aligned center aligned grid">
    <div class="ui products-cart">
      <div class="product" *ngFor="let prod of products">
        <div class="product-info">
          <div class="product-image">
            <img [src]="prod?.image" alt="d">
          </div>
          <div class="product-description">
            <div class="product-details">
              <div class="product-name">{{ prod?.name }}</div>
              <div>{{ prod?.description }}</div>
              <div class="product-price">$ {{ prod?.price }} 
                <span style="display:none" *ngIf="prod.quantity > 1" class="unit-price">(Unit: ${{ prod?.price }})</span> 
              </div>
            </div>
            <div class="product-options">
              <button class="ui icon button" (click)="addOne(prod.id)">
                <i class="plus icon"></i>
              </button>
              <span class="quantity">{{prod?.quantity}}</span>
              <button class="ui icon button" (click)="deleteOne(prod.id)">
                <i class="minus icon"></i>
              </button>
              <span>
                <button class="ui icon button basic red" style="margin-left:15px;" 
                  (click)="deleteProduct(prod.id)">
                  <i class="trash icon"></i>
                  Delete
                </button>
              </span>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui middle aligned center aligned grid" style="padding-bottom: 20px;">
    <button class="ui inverted orange button" (click)="deleteAllProducts()">
      <i class="trash alternate icon"></i>
      Empty cart
    </button>
  </div>
</ng-container>

<ng-template #NoProducts>
  <div class="info-carrito">
    <div class="ui purple message">
      <div class="header">
        Tu carrito está vacío.
      </div>
    </div>
  </div>
</ng-template>
